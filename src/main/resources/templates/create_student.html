<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create New Student </h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Mã sinh viên</label>
                            <input type="text" th:field="*{studentCode}" class="form-control"
                                placeholder="Enter Student Code" />
                            <span th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Tên sinh viên</label>
                            <input type="text" th:field="*{studentName}" class="form-control"
                                placeholder="Enter Student Name" />
                            <span th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <select th:field="*{gender}" class="form-control">
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                                <option value="Other">Khác</option>
                            </select>
                            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="date" th:field="*{dob}" class="form-control"
                                placeholder="Enter Date of Birth" />
                            <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Lớp</label>
                            <input type="text" th:field="*{studentClass}" class="form-control"
                                placeholder="Enter Class" />
                            <span th:if="${#fields.hasErrors('studentClass')}" th:errors="*{studentClass}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label>Khóa</label>
                            <input type="number" th:field="*{course}" class="form-control"
                                placeholder="Enter Course" />
                            <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger"></span>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
